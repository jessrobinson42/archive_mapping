<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spottings Map</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- STEP 6. REMOVE THE LINE BELOW, ADD YOUR API KEY TO THE FOLLOWING LINE AND REMOVE THE COMMENT SYMBOLS-->
  <script src="https://maps.google.com/maps/api/js?v=3&libraries=places"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxuD03yE6n_OPU3ecBfJnuX7aDWvfKQ7E&libraries=places"></script>
</head>

<body onload="initMap()">
  <div class="wrapper">
    <div class="header">
      <div id="logo"></div>
    </div>
    <div class="sidebar">
      <script type="text/javascript">let submitted = false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location.reload(true);}"></iframe>
      <p>
        NB: This is a demo page. On a production page, with a real Google Maps API key,
        the map would appear normally and the Location field would offer an autocomplete
        dropdown of possible locations.
     </p>
      <h2>Add a spotting to the map</h2>
      <form id="bookForm" method="post" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZLIQ0Y4lNy8Izq9eHzTBwKW0JyKJko5Q1dkoklQsrWsE87A/formResponse" 
        target="hidden_iframe" onsubmit="submitted=true;">
        <div class="input">
          <label for="description">Description</label>
          <input id="description" aria-label="Description" name="entry.126577554">
        </div>
        
        <div class="input">
          <label for="date">Date</label>
          <input id="date" aria-label="Date" name="entry.856202988">
        </div>
        
        <div class="input">           
          <label for="time">Time</label>           
          <input id="time" aria-label="Tate" name="entry.239297114">
        </div>

        <div class="input">
          <label for="location" aria-describedby="location_desc">Location<span class="required"> *</span></label>
          <div class="form-tip" id="location_desc">Enter the location. 
          </div>
          <input id="location" type="text" aria-label="Location" aria-describedby="location_desc" name="entry.687347270" required>
        </div>

        <div class="binput">
          <input id="latitude" name="entry.1493545568" type="hidden">
        </div>
        <div class="input">
          <input id="longitude" name="entry.752924084" type="hidden">
        </div>
        <button id="submitSpotting">Submit</button>
      </form>
    </div>
    <div class="body">
      <div id="map_canvas"></div>
    </div>
  </div>
</body>
<script src="scripts/map.js"></script>
</html>
